name: Sync Stock Data

on:
  schedule:
    # 평일 한국시간 오후 1시 30분 (UTC 04:30) - 공공데이터포털 갱신(오후 1시) 직후
    - cron: '30 4 * * 1-5'
  workflow_dispatch: # 수동 실행 지원

permissions:
  contents: read

concurrency:
  group: stock-sync
  cancel-in-progress: false

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm --filter web prisma:generate

      - name: Run stock data sync
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}
          PUBLIC_DATA_API_KEY: ${{ secrets.PUBLIC_DATA_API_KEY }}
          NODE_ENV: production
        run: pnpm --filter web exec tsx scripts/sync-stocks.ts
