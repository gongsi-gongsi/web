name: Bug Report
description: 버그를 발견하셨나요? 리포트를 작성해주세요.
title: '[Bug]: '
labels: ['bug', 'triage']
body:
  - type: markdown
    attributes:
      value: |
        버그 리포트를 작성해 주셔서 감사합니다!

  - type: textarea
    id: description
    attributes:
      label: 버그 설명
      description: 버그에 대해 명확하고 간결하게 설명해주세요.
      placeholder: 어떤 버그가 발생했나요?
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: 재현 방법
      description: 버그를 재현하는 단계를 알려주세요.
      placeholder: |
        1. '...'로 이동
        2. '...'를 클릭
        3. '...'까지 스크롤
        4. 에러 확인
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: 예상 동작
      description: 어떻게 동작해야 한다고 생각하시나요?
      placeholder: 정상적으로 동작했다면 어떻게 되었을까요?
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: 스크린샷
      description: 가능하다면 문제를 설명하는 스크린샷을 첨부해주세요.

  - type: dropdown
    id: browsers
    attributes:
      label: 브라우저
      description: 어떤 브라우저에서 발생했나요?
      multiple: true
      options:
        - Chrome
        - Firefox
        - Safari
        - Edge
        - 기타

  - type: textarea
    id: additional
    attributes:
      label: 추가 정보
      description: 문제에 대한 다른 정보가 있다면 알려주세요.
