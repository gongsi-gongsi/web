name: Feature Request
description: 새로운 기능을 제안해주세요.
title: '[Feature]: '
labels: ['enhancement']
body:
  - type: markdown
    attributes:
      value: |
        기능 제안을 해주셔서 감사합니다!

  - type: textarea
    id: problem
    attributes:
      label: 해결하려는 문제
      description: 어떤 문제를 해결하고 싶으신가요?
      placeholder: '...할 때 항상 불편합니다'
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 제안하는 해결책
      description: 원하시는 기능을 설명해주세요.
      placeholder: 이 기능이 어떻게 동작했으면 좋겠나요?
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 고려한 대안
      description: 다른 대안을 고려해보셨나요?

  - type: dropdown
    id: priority
    attributes:
      label: 우선순위
      description: 이 기능이 얼마나 중요한가요?
      options:
        - 낮음 - 있으면 좋음
        - 중간 - 작업 효율 향상
        - 높음 - 필수 기능

  - type: textarea
    id: additional
    attributes:
      label: 추가 정보
      description: 기타 추가하고 싶은 내용이 있다면 알려주세요.
